<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Excel Minin</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

  <section id="app" class="container">

    <div class="exel">

      <div class="exel__header">
        <input type="text" class="input" value=" Новая таблица ">

        <div class="button__wrapper">
          <button class="button" type="button">
            <i class="material-icons">exit_to_app</i>
          </button>

          <button class="button" type="button">
            <i class="material-icons">delete</i>
          </button>
        </div>
        
      </div>

      <div class="exel__toolbar">

        <button class="button" type="button">
          <i class="material-icons">format_align_left</i>
        </button>

        <button class="button" type="button">
          <i class="material-icons">format_align_center</i>
        </button>
        <button class="button" type="button">
          <i class="material-icons">format_align_right</i>
        </button>

        <button class="button" type="button">
          <i class="material-icons">format_bold</i>
        </button>
        <button class="button" type="button">
          <i class="material-icons">format_italic</i>
        </button>

        <button class="button" type="button">
          <i class="material-icons">format_underlined</i>
        </button>

      </div>

      <div class="exel__formula">

        <button class="formula__button" type="button">
          fx
        </button>

        <div class="formula__input">
          <input type="text" class="formula__item" placeholder="формула" spellcheck="false">
        </div>

      </div>

      <div class="exel__table">

        <div class="row">
          <div class="row-info">
          </div>
          <div class="row-data">
            <div class="column">A</div>
            <div class="column">B</div>
          </div>
        </div>

        <div class="row">
          <div class="row-info">
            1
          </div>
          <div class="row-data">
            <div class="cell selected">a1</div>
            <div class="cell ">b2</div>
            <div class="cell ">b3</div>
          </div>
        </div>

        <div class="row">

          <div class="row-info">
            1
          </div>

          <div class="row-data">
            <div class="cell ">a1</div>
            <div class="cell ">b2</div>
            <div class="cell ">b3</div>

          </div>

        </div>
      </div>

    </div>

  </section>

</body>

</html>
